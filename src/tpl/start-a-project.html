<div class="container-fluid`12=9 ">
<!-- start a project form -->
	<div class="start-a-project">
		 <p class="alert-p blue-grey-text"><small>All fields marked with <u>an asterisk (*)</u> are required.</small></p>
		<form id="start-a-project">
			<!-- step 1 -->
			<div class="step">
				<header class="header header-short">
					<div class="header-wrap-short">
						<p>Step 1</p>
						<h2>select types of works</h2>
					</div>
				</header>
				<div class="project-services">
					<div class="form-check">
						<input type="checkbox" value="Architecture" name="services" id="service-1">
						<label for="service-1"><span>Architecture</span></label>
					</div>
					<div class="form-check">
						<input type="checkbox" value="Interior" name="services" id="service-2">
						<label for="service-2"><span>Interior</span></label>
					</div>
					<div class="form-check">
						<input type="checkbox" value="Engineering" name="services" id="service-3">
						<label for="service-3"><span>Engineering</span></label>	
					</div>
					<div class="form-check">
					   <input type="checkbox" value="Landscape" name="services " id="service-4">
						<label for="service-4"><span>Landscape</span></label>
					</div>
				</div>
			</div>	
			<!-- end of step 1 -->
			<!-- step 2 -->
			<div class="step">
				<header class="header header-short">
					<div class="header-wrap-short">
						<p>Step 2</p>
						<h2>TELL US A BIT ABOUT YOURSELF</h2>
					</div>
				</header>
				<div class="form-wrap">
					<div class="row mx-0">
						<div class="col-md-6 col-sm-12">
							<div class="form-group form-border">
							  <input type="text" id="sap-first-name" class="form-control" placeholder="First name*" data-error="Firstname is required." required>
							  <div class="help-block with-errors"></div>
						  </div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group form-border">
								<input type="text" id="sap-last-name" class="form-control" placeholder="Last name*" data-error="Lastname is required." required>
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
					<div class="row mx-0">
						<div class="col-md-6 col-sm-12">
							<div class="form-group form-border">
								<input type="email" id="sap-email" class="form-control" placeholder="Email*" data-error="Valid email is required." required>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group form-border">
								 <input type="text" id="sap-phone" class="form-control" placeholder="Phone*" data-error="Phone is required." required>
								 <div class="help-block with-errors"></div>
							 </div>
						</div>
					</div>
					<div class="row mx-0">
						<div class="col-md-6 col-sm-12">
							<div class="form-group form-border">
								<input type="text" id="sap-website" class="form-control" placeholder="Website">
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
						  <div class="form-group form-border">
							  <input type="text" id="sap-company" class="form-control" placeholder="Company Name">
							  <div class="help-block with-errors"></div>
						  </div>
						</div>
					</div>
					<div class="row mx-0">
						<div class="w-100 px-md-3">
							<div class="form-group form-border">
								<textarea id="sap-message" class="form-control md-textarea" placeholder="Describe Your Project Idea*" data-error="Tell about Your project, please." required></textarea>
								<div class="help-block with-errors"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end of step 2 -->
			<div class="content-center sap-btn-wrap" >
				<button id="submit-btn" type="submit" class="btn btn-elegant" data-toggle="tooltip" data-placement="top" title="Please, fill all required fields!">
					<i class="fa fa-power-off" aria-hidden="true"></i>
					<span>Start a Project</span>
				</button>
			</div>
		</form>
	</div>
<!-- start a project form -->
</div>
