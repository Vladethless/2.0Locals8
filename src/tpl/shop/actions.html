<!--actions-->
<div class="actions" data-bg="./img/palm-bg.jpg" data-animation="fadeIn">
	<div class="content">
		<div class="container-fluid px-0">
			<div class="row">
				<div class="col-lg-6 col-md-12">
					<div class="action">
						<div class="action-counter">
							<!--countdown-->
							<div id="clockdiv1" class="countdown">
								<div class="clocks">
									<div class="inner">
										<div class="days"><span></span></div>
										<div class="small">Days</div>
									</div>
									<div class="inner">
										<div class="hours"><span></span></div>
										<div class="small">Hours</div>
									</div>
									<div class="inner">
										<div class="minutes"><span></span></div>
										<div class="small">Minutes</div>
									</div>
									<div class="inner">
										<div class="seconds"><span></span></div>
										<div class="small">Seconds</div>
									</div>
								</div>
							</div>
							<!--/countdown-->
							<a href="/" class="label-sale read-more"><span data-after="Sale Zone">Sale Zone</span></a>
						</div>
						<a href="/" class="action-banner hover-round-label">
							<img src="./img/pre.jpg" data-src="./images/banners/banner-2.jpg" alt="banner" data-animation="showLeft"/>
							<div class="hrl-text">Go to<br/> Shopping</div>
						</a>
					</div>
				</div>
				<div class="col-lg-6 col-md-12">
					<div class="action">
						<div class="action-counter">
							<!--countdown-->
							<div id="clockdiv2" class="countdown">

										<div class="small">Minutes</div>
									</div>
									<div class="inner">
										<div class="seconds"><span></span></div>
										<div class="small">Seconds</div>
									</div>
								</div>
							</div>
							<!--/countdown-->
							<a href="/" class="label-sale read-more"><span data-after="Sale Zone">Sale Zone</span></a>
