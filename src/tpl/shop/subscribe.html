<div class="container-fluid px-0">	
	<div class="subscribe-wrap dash-bordered">	
		<div class="subscribe view hm-black-strong">
			<div class="subscribe-text">
				<h3>Get <span class="accent-clr">15%</span> discount</h3>
				<p>Get fresh trends and unique gift ideas delivered
				right to your inbox.</p>
			</div>
			<div class="subscribe-form">
				<form id="subscribe-form">
					<div class="form-row md-form">
						<div class="form-border form-group">
							<input type="email" id="git-email" class="form-control" placeholder="Email*" data-error="Valid email is required." required>
							<div class="help-block with-errors"></div>
						</div>
						<div class="subscribe-submit-btn-wrap">
							<button type="submit" id="submit-btn" class="git-submit-btn" data-toggle="tooltip" data-placement="top" title="Send!">
								<i class="fa fa-paper-plane"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="mask"></div>
		</div>
	</div>
</div>
<!--/ subscribe -->
