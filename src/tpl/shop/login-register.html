<!-- login-register -->
<div class="login-register">
	<div class="container-fluid px-0">
		<div class="row no-gutters">
			<div class="lr-image col-lg-5 view hm-black-lgt">
				<h4>Welcome to Leitmotiv!</h4>
				<div class="mask"></div>
			</div>
			<div class="lr-tabs col-lg-7">
				<ul class="nav nav-tabs" id="login-register-tab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true"><h2>Login</h2></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false"><h2>Registration</h2></a>
					</li>
				</ul>
				<div class="tab-content" id="login-register-tabContent">
					<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="login-tab">
						<form id="login-form" class="container-fluid px-0">
							<div class="messages"></div>
							<div class="form-row">
								<div class="form-group form-border">
									<input type="email" id="lr-email" class="form-control" placeholder="Email*" data-error="Valid email is required." required>
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group form-border">
									<input type="text" id="lr-password" class="form-control" placeholder="Password*" data-error="Firstname is required." required>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="info-row">
								<div class="form-col">
									<!-- Remember me -->
									<div class="checkbox-form">
										<input type="checkbox" name="remember" id="loginFormRemember">
										<label for="loginFormRemember">Remember me</label>
									</div>
								</div>
								<div class="form-col">
									<!-- Forgot password -->
									<a href="">Forgot password?</a>
								</div>
							</div>

							<!-- Sign in button -->
							<button class="btn btn-ltv btn-block my-4" type="submit"><span>Sign in</span></button>

							<div class="info-row">
								<!-- Register -->
								<p class="form-col">Not a member?
									<a id="register-link" href="#pills-register" >Register</a>
								</p>

								<!-- Social login -->
								<div class="form-col d-flex">
									<p>or sign in with:</p>

									<a class="social-icon mx-2" data-toggle="tooltip" data-placement="top" title="Facebook">
										<i class="fa fa-facebook"></i>
									</a>
									<a class="social-icon mx-2" data-toggle="tooltip" data-placement="top" title="Twitter">
										<i class="fa fa-twitter"></i>
									</a>
									<a class="social-icon mx-2" data-toggle="tooltip" data-placement="top" title="Linkedin">
										<i class="fa fa-linkedin"></i>
									</a>
									<a class="social-icon mx-2" data-toggle="tooltip" data-placement="top" title="Github">
										<i class="fa fa-github"></i>
									</a>
								</div>
							</div>
						</form>
					</div>
					<div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="register-tab">
						<form id="register-form" class="container-fluid px-0">
							<div class="messages"></div>
							<div class="form-row">
								<div class="form-group form-border">
									<input type="text" id="lr-first-name" class="form-control" placeholder="First Name*" data-error="Valid email is required." required>
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group form-border">
									<input type="text" id="lr-last-name" class="form-control" placeholder="Last Name*" data-error="Firstname is required." required>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group form-border">
									<input type="email" id="lr-email" class="form-control" placeholder="Email*" data-error="Valid email is required." required>
									<div class="help-block with-errors"></div>
								</div>
								<div class="form-group form-border">
									<input type="text" id="lr-password" class="form-control" placeholder="Password*" data-error="Firstname is required." required>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<!-- Newsletter -->
							<div class="checkbox-form info-row">
								<input type="checkbox" name="register" id="registerFormNewsletter" checked>
								<label for="registerFormNewsletter">Subscribe to our newsletter</label>
							</div>

							<!-- Sign up button -->
							<button class="btn btn-ltv my-4 btn-block" type="submit"><span>Sign in</span></button>

							<!-- Social register -->
							<div class="d-flex info-row">
								<div class="d-flex form-col">
									<p>or sign up with:</p>

									<a href="#0" class="social-icon  mx-2">
										<i class="fa fa-facebook-f"></i>
									</a>
									<a chref="#0" class="social-icon  mx-2">
										<i class="fa fa-twitter"></i>
									</a>
									<a href="#0" class="social-icon  mx-2">
										<i class="fa fa-linkedin"></i>
									</a>
									<a href="#0" class="social-icon  mx-2">
										<i class="fa fa-github"></i>
									</a>
								</div>
							</div>

							<!-- Terms of service -->
							<div class="info-row-small form-col">
								<p>By clicking
									<strong class="main-clr">Sign up</strong> you agree to our
									<a href="" target="_blank">terms of service</a>
								</p>
							</div>
  
						</form>
					</div> 
				</div>
			</div>
		</div>
	</div>
</div>
<!--/ login-register -->
