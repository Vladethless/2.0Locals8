<!-- footer form -->
<div class="footer-form animated" data-animation="fadeIn">
	<div class="content">
		<form id="get-in-touch" class="get-in-touch container-fluid px-0">
			<h3 class="animated" data-animation="showIn">Get In Touch</h3>
			<div class="messages"></div>
			<div class="form-row">
				<div class="col form-group form-border">
					<input type="text" id="git-name" class="form-control" placeholder="Name*" data-error="Firstname is required." required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="col form-group form-border">
					<input type="email" id="git-email" class="form-control" placeholder="Email*" data-error="Valid email is required." required>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-row md-form">
				<div class="col form-border form-group">
					<textarea id="git-message" class="form-control md-textarea" rows="3" placeholder="Message*" data-error="Please, leave us a message." required></textarea>
					<div class="help-block with-errors"></div>
				</div>
				<div class="git-submit-btn-wrap">
					<button type="submit" id="submit-btn" class="git-submit-btn" data-toggle="tooltip" data-placement="top" title="Please, fill all required fields!">
						<i class="fa fa-paper-plane"></i>
					</button>
				</div>
			</div>
		</form>
	</div>	
</div>
<!-- end of footer form  -->
